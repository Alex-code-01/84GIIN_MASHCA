{% extends "WebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            
            <div class="card px-5 py-5" id="form1">
                <h1 class="titulo_pag">Inicio de sesión</h1> 
                <p><br /></p>                     
                <div class="form-data">                        
                    <div class="forms-inputs mb-4"> 
                        <p>* Usuario</p>                         
                        <input name="usuario" id="usuario" autocomplete="off" type="text" placeholder="Nombre o Email">                        
                    </div>
                    <div class="forms-inputs mb-4"> 
                        <p>* Contraseña</p>                           
                        <input name="password" id="password" autocomplete="off" type="password" placeholder="********">                        
                    </div>
                    <div class="mb-3"> 
                        <button class="btn">Iniciar Sesión</button> 
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</div>

{% endblock %}
