{% extends "WebApp/base.html" %}

{% load static %}

{% block content %}

<title>Contacto</title>

<p></p>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="card">        
            <div class="card-body">
                <h1 class="titulo_pag">Contacto</h1>
                {% if messages %}                    
                    {% for message in messages %}
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}                                                     
                            <script>
                                Swal.fire({
                                    "title": "Felicitaciones",
                                    "text": "{{message}}",
                                    "icon": "success"
                                })
                            </script>                                                                                                                                                                                                      
                        {% endif %}
                    {% endfor %}                    
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nombre</label>
                        <input name="name" type="text" class="form-control" autocomplete="off" placeholder="Nombre Apellidos">                      
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input name="email" type="email" class="form-control" autocomplete="off" placeholder="email@email.com">                      
                    </div>
                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea name="message" class="form-control" rows="7" cols="40" autocomplete="off" placeholder="Mensaje..."></textarea>
                    </div>                
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
