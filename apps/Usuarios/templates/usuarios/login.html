{% extends "WebApp/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<title>Login</title>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">            
            <div class="card px-5 py-5">
                <h1 class="titulo_pag">Inicio de sesión</h1>                                                      
                <form method="POST">
                    {% csrf_token %}                      
                    {{ form|crispy }}
                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">                    
                    {% endif %}                    
                    <br>
                    {% if messages %}                    
                        {% for message in messages %}                                                     
                        <div class="alert alert-danger center" style="text-align:center" role="alert">
                            {{ message }}
                        </div>                                                                                                                                 
                        {% endfor %}                    
                    {% endif %}
                    <div class="mb-3"> 
                        <button type="submit" class="btn btn-success">Iniciar Sesión</button>                                   
                    </div>
                    </form>
                </div>                    
            </div>
        </div>
    </div>
</div>

{% endblock %}
