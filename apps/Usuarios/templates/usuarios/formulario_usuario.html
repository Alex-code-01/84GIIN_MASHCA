{% extends "WebApp/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<title>{{ title }}</title>

<p></p>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">                        
            <div class="card px-5 py-5">
                <h1 class="titulo_pag">Usuario</h1>
                <form method="POST">
                    {% csrf_token %}                      
                    {{ form|crispy }}
                    {% if messages %}                    
                        {% for message in messages %}                                                     
                        <div class="alert alert-{{message.tags}} center" style="text-align:center" role="alert">
                            {{ message }}
                        </div>                                                                                                                                                        
                        {% endfor %}                    
                    {% endif %}
                    <div class="mb-3"> 
                        <button type="submit" class="btn btn-success">{{ title }}</button>                                   
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
